                <tr>
                    <td>{{ form.password }}</td>
                </tr>

    </div>
    <div class="margin-auto text-center card-simple w350">
        <h4 class="margin-bottom15">Ещё не с нами?</h4>
        <a href="{% url 'registration' %}"><button>Зарегистрироваться</button></a>

    </div>

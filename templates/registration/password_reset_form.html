{% extends 'base.html' %}
{% load static %}

{% block title %}Восстановление пароля{% endblock title %}
{% block script %}<script src="{% static 'js/placeholders.js' %}" defer></script>{% endblock script %}

{% block content %}
    <div class="margin-auto text-center card-simple w350">
        <h2 class="margin-bottom15">Сброс пароля</h2>
        <form class="margin-bottom15" action="" method="post" novalidate>
            {% csrf_token %}
            <table class="margin-auto margin-bottom15 w250">
                    <tr><td>{{ form.email }}</td></tr>
                    <tr><td>{{ form.email.errors }}</td></tr>
            </table>
            <input type="submit" value="Отправить">
        </form>
    </div>
{% endblock content %}
